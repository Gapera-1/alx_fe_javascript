<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
      background-color: #f0f0f0;
    }

    #quoteDisplay {
      margin: 2rem 0;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    input {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    form {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Display Quote -->
  <div id="quoteDisplay">Click "Show New Quote" to see a quote!</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote Form -->
  <div id="addQuoteContainer"></div>

  <script src="script.js"></script>
</body>
</html>
