<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Quote Generator</title>
    <style>
        #syncNotification { display: none; background: #d4edda; color: #155724; padding: 10px; margin: 10px 0; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <div id="syncNotification"></div>

    <div>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
        </select>
        <button id="newQuote">Show New Quote</button>
    </div>

    <div id="quoteDisplay" style="margin: 20px 0;"></div>
    <div id="addQuoteContainer"></div>

    <script src="script.js"></script>
</body>
</html>
